<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="criar.css">
    <link rel="icon" href="gl/imagem/icon.jpg">
</head>

<body>
    <div class="pr">
        <form>
            <h1>Criar conta</h1>

            <div class="input-pr">
                <input placeholder="Nome" type="fname" required>
            </div>

            <div class="input-pr">
                <input placeholder="Sobrenome" type="lname" required>
            </div>

            <div class="input-pr">
                <input placeholder="Numero" required>
            </div>

            <div class="input-pr">
                <input placeholder="email" type="email" required>

            </div>

            <div class="input-pr">
                <input placeholder="Senha" type="password" required>
            </div>
            <div>
                <p> <input type="checkbox" required> Concordo com todos os termos de uso</p>
            </div>

            <hr>
            <div>
                <button type="submit" class="clik">Criar</button>
            </div>




        </form>


    </div>
</body>

</html>
