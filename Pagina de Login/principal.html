<body>

    <div class="pr">
        <form>
            <h1>Faça seu login</h1>
            <div class="input-pr">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1" />
            </div>

            <div class="input-pr">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/lock-2.png" alt="lock-2"/>
                <a href="Esqueceu a senha/senha.html">Esqueci minha senha</a>
            </div>
            <button type="submit" class="clik">Entrar</button>

            <hr>

            <div class="na">
                <p>Não está cadastrado? <a href="sem conta/criar.html">Cadastar</a></p>
            </div>
